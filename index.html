<!doctype html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>タイトルだよ</title>
      <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
      <!-- jQuery読み込み -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <!-- Propper.js読み込み -->

      <!-- BootstrapのJavascript読み込み -->

      <!--ナビゲーションバー-->
      <nav class="navbar">
         <div class="container-fluid">
            <a class="navbar-brand font-weight-bold">WAKABA</a>
            <div class="d-flex flex-wrap nowrap">
               <a class="nav-1">About Us</a>
               <a class="nav-2">Contact</a>
            </div>
         </div>
      </nav>

      <!--サラダ-->
      <div class="salad container-fluid">
            <img src="img/salad.png" class="img-fluid" alt="サラダ">
            <div class="slogan d-flex flex-column justify-content-around col-md-6 mx-auto">
               <h class="everytime text-center font-weight-bold">いつでもそばに</h>
               <h class="green text-center font-weight-bold">美味しい野菜を</h>
            </div>

               <!--左トマト-->
               <div class="container">
               <div class="row">
                  <div class="tomato col-md-6">
                     <img src="img/tomatoes.png" class="img-fluid" alt="トマト">
                  </div>
                  <!--右文章-->
                  <div class="col-md-6">
                     <h3 class="fresh text-center font-weight-bold">取れたての新鮮な野菜</h3>
                     <p>WAKABAはいつでも取れたての新鮮な野菜を配送。
                     だから届いてもすぐにおいしく、生のままでも食べることが出来ます。</p>
                     <p>普段から野菜不足だなと感じる日本人は多いものの、あまり多く食べられないのが現実。</p>
                     <p>私たちは、野菜の定期便で野菜不足の生活をしっかりサポート。1日に必要な野菜を全てお届け。</p>
                     <p>自由に調理するもよし、そのまま食べるもよし。野菜をふんだんに取り入れた生活で、
                     健康な毎日を。</p>
                  </div>
               </div>

               <!--ボタン-->
               <div class="button d-flex flex-column justify-content-center col-4 mx-auto">
                  <button class="purchase btn-block">ご購入はこちら</button>
                  <button class="detail btn-block">詳しく見る</button>
               </div>
            </div>
      </div>
   </body>

   <!--フッター-->
   <footer class="footer text-center">
      <div class="container">
        <span class="text-W">WAKABA<br></span>
        <span class="text02">© 2024 WAKABA All rights reserved.</span>
      </div>
    </footer>
